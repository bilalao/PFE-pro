<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition>
		<h:form>
			<p:panelMenu>
				<p:submenu label="Login">
					<p:menuitem value="Login" action="login"/>
				</p:submenu>
				<p:submenu label="Client">
					<p:menuitem value="Liste des clients" action="listclient"/>
					<p:menuitem value="Statistiques" icon="pi pi-chart-line" />
				</p:submenu>

				<p:submenu label="Bus">
					<p:menuitem value="Liste des Bus" action="listbus" />
					<p:menuitem value="Statistiques" icon="pi pi-chart-line"/>
				</p:submenu>

				<p:submenu label="destination">
					<p:menuitem value="Liste des destination" action="listdestination"/>
					<p:menuitem value="Statistiques" icon="pi pi-chart-line"/>
				</p:submenu>

				<p:submenu label="Station">
					<p:menuitem value="Liste des Station" action="liststation"/>
					<p:menuitem value="Statistiques" />
				</p:submenu>

				<p:submenu label="Reservation">
					<p:menuitem value="Liste des Reservation" action="listreservation"/>
					<p:menuitem value="Ajouter une commande" />
					<p:menuitem value="Calendrier des commandes" action="calendriercom"/>
					<p:menuitem value="Statistiques" icon="pi pi-chart-line"/>
				</p:submenu>
			</p:panelMenu>
		</h:form>
	</ui:composition>
</body>
</html>
